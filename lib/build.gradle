apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'
apply from: '../publishing.gradle'

group = "com.yandex.android"
ext.artifactId = "authsdk"

def getBuildNumber() {
    (System.getenv('BUILD_NUMBER') ?: Integer.MAX_VALUE) as int
}

android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode getBuildNumber()
        versionName rootProject.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        manifestPlaceholders = [YANDEX_OAUTH_HOST:"oauth.yandex.ru"]
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compileOnly 'com.android.support:support-annotations:27.1.1'
    testImplementation 'com.android.support:support-annotations:27.1.1'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.robolectric:robolectric:3.3.2'
    testImplementation 'org.robolectric:shadows-support-v4:3.2.2'
    testImplementation 'org.assertj:assertj-core:2.4.0'
    testImplementation 'org.mockito:mockito-core:2.11.0'
}
